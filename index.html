<!--server looks for this file with default name index.html-->
<!DOCTYPE html> <!--allows browser to switch to Quirks Mode and apply the appropriate specification-->
<html lang="en"> <!--html tag represents root of document with global lang attribute, required tag-->


<head> <!--required tag-->
    <meta charset="utf-8"> <!--metadata tag, charset declaration-->
    <title></title> <!--document title, required tag-->
    <meta name="description" content="">    <!--document description-->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--setting viewport-->
    <!--in head can be <style>-->
    <!--in head can be <base>-->
    <!--in head can be <script>-->
    <!--in head can be <noscript>-->
</head>

<body> <!--required tag-->

</body>


</html>
